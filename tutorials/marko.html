<!doctype html>
<html><head>
  <title>marko example</title>
  <style>
  .count {
      color:#09c;
      font-size:3em;
  }
  .example-button {
      font-size:1em;
      padding:0.5em;
  }
  </style>
</head><body>
  <div class="count"></div>
  <button class="example-button">Click me!</button>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/metaist/duil.js/dist/duil.min.js"></script>
<script>
/* global $: true, duil: true */
// Example comes from: <https://github.com/marko-js/marko>
new duil.Widget({ // eslint-disable-line no-new
  $dom: $('.count'),

  init: function () {
    this.count = 0;
    $('.example-button').on('click', this.increment);
  },

  increment: function () {
    this.set({count: this.count + 1});
    return this;
  },

  render: function () {
    this.$dom.text(this.count);
    return this;
  }
});
</script>
</body></html>
